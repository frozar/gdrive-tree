<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>google drive tree browser yeoman</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- endbuild -->
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve
        your experience.
      </p>
    <![endif]-->

    <header>
      <nav
        id="nav_bar"
        style="
          margin-top: 10px;
          margin-left: 6px;
          margin-right: 6px;
          display: flex;
          justify-content: space-between;
        "
      >
        <div id="nav_links" style="display: none">
          <a href="/drive" data-link>My Drive</a> |
          <a href="/share" data-link>Share with me</a>
          <span style="display: inline-block; width: 30px"></span>
          <button id="toggle_all">Toggle expansion everything</button>
        </div>
        <div style="display: inline">
          <button id="authorize_button" style="display: none">Authorize</button>
          <button id="signout_button" style="display: none">Sign Out</button>
        </div>
      </nav>
    </header>
    <div id="content" style="display: none"></div>

    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>
    <!-- build:js scripts/vendor.js -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/bundle.js"></script>
    <!-- endbuild -->
  </body>
</html>
