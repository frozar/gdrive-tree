<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>google drive tree browser</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <nav id="nav_bar">
        <div id="nav_links" style="display: none">
          <a href="/drive" data-link>My Drive</a> |
          <a href="/share" data-link>Share with me</a>
          <span style="display: inline-block; width: 30px"></span>
          <button id="toggle_all">Toggle expansion everything</button>
        </div>
        <div style="display: inline">
          <button id="authorize_button" style="display: none">Authorize</button>
          <button id="signout_button" style="display: none">Sign Out</button>
        </div>
      </nav>
    </header>
    <main>
      <div id="container" style="display: none"></div>
    </main>

    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
